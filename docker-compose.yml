version: '3.8'

services:
  # Banco de dados MongoDB
  mongodb:
    image: mongo:7.0
    container_name: easytattoo_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: EasyTattoDB
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - easytattoo_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação Node.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: easytattoo_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/EasyTattoDB?authSource=admin
      SESSION_SECRET: ${SESSION_SECRET:-your-super-secret-key-change-in-production}
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
      - node_modules:/app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - easytattoo_network
    command: npm start

  # Aplicação em modo desenvolvimento (com nodemon)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: easytattoo_app_dev
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/EasyTattoDB?authSource=admin
      SESSION_SECRET: ${SESSION_SECRET:-your-super-secret-key-change-in-production}
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
      - ./package.json:/app/package.json
      - node_modules:/app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - easytattoo_network
    command: npm run dev
    profiles:
      - dev

# Volumes para persistência de dados
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  node_modules:
    driver: local

# Rede para comunicação entre containers
networks:
  easytattoo_network:
    driver: bridge
